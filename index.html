<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Awesome Books</title>
</head>

<body>
  <main>
    <h1> All Awesome Books</h1><br>
    <div id="booklist" class="booklist border"></div>
    <hr class="short-underline" />
    <h2> Add a new Book</h2>
    <div>
     <form id="form">
      <label for="title"></label><br>
      <input type="text" class="border" id="title" name="title" placeholder="Title" required><br>
      <label for="author"></label><br>
      <input type="text" class="border" id="author" name="author" placeholder="Author" required><br><br>
      <button type="button" class="add" id="add">Add</button>
     </form>
    </div>
  </main>

  <script type="module" src=".//scripts/library.js"></script>
</body>

</html>
